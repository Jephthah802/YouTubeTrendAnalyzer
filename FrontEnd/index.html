<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Videos Explorer</title>
    <meta name="description" content="Discover trending YouTube videos worldwide. Filter by category, country, and explore what's trending now.">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="min-h-screen">
        <div class="container">
            <!-- Hero Banner -->
            <section class="hero-banner">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            Discover <span class="highlight">Trending</span> Videos
                        </h1>
                        <p class="hero-description">
                            Explore the most popular videos worldwide. Filter by category, country, and discover what's trending now.
                        </p>
                    </div>
                    
                    <button id="themeToggle" class="theme-toggle">
                        <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Search Controls -->
            <section class="search-controls">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="categorySearch" placeholder="Search categories..." class="search-input">
                </div>
                
                <select id="countrySelect" class="control-select">
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="JP">Japan</option>
                    <option value="KR">South Korea</option>
                    <option value="IN">India</option>
                    <option value="BR">Brazil</option>
                    <option value="NG">Nigeria</option>
                </select>
                
                <select id="videoCount" class="control-select">
                    <option value="5">5 videos</option>
                    <option value="10">10 videos</option>
                    <option value="15">15 videos</option>
                    <option value="20">20 videos</option>
                </select>
            </section>

            <!-- Categories Section -->
            <section class="categories-section">
                <h2 class="section-title">Categories</h2>
                <div class="categories-container">
                    <div id="categoriesGrid" class="categories-grid">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                    <div id="noCategories" class="no-results" style="display: none;">
                        <p>No categories found matching your search</p>
                    </div>
                </div>
            </section>

            <!-- Trending Videos -->
            <section class="videos-section">
                <h2 class="section-title">Trending Videos</h2>
                <div id="loadingVideos" class="loading" style="display: none;">
                    <div class="loading-grid">
                        <!-- Loading skeletons -->
                        <div class="video-skeleton" style="--delay: 0s;"></div>
                        <div class="video-skeleton" style="--delay: 0.1s;"></div>
                        <div class="video-skeleton" style="--delay: 0.2s;"></div>
                        <div class="video-skeleton" style="--delay: 0.3s;"></div>
                        <div class="video-skeleton" style="--delay: 0.4s;"></div>
                    </div>
                </div>
                <div id="errorVideos" class="error" style="display: none;">
                    <p>Failed to load videos. Please try again.</p>
                </div>
                <div id="videosGrid" class="videos-grid">
                    <!-- Videos will be populated by JavaScript -->
                </div>
                <div id="noVideos" class="no-results" style="display: none;">
                    <p>No videos found</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title"></h3>
                <button id="closeModal" class="modal-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="video-wrapper">
                    <iframe id="modalVideo" src="" title="" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <div class="video-details">
                        <p id="modalChannel" class="video-channel"></p>
                        <p id="modalStats" class="video-stats"></p>
                    </div>
                    <button id="openYoutube" class="youtube-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                            <polyline points="15,3 21,3 21,9"/>
                            <line x1="10" y1="14" x2="21" y2="3"/>
                        </svg>
                        Watch on YouTube
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
